<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">
    <div class="container">
        <div class="row mb-2 py-2">
            <ul>
                <li th:each="wine:${wines}">
                    <div class="card m-2">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="/img/place-holder.jpg" class="img-fluid rounded-start card-img" alt="wine"/>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        <a href="#" th:href="@{|/wine/${wine.id}|}" th:text="${wine.name}">Name of wine</a>
                                    </h3>
                                    <p class="card-text" th:text="${wine.shortDescription}">Krotki opis wina.</p>
                                    <p class="card-text">
                                        <small class="text-muted" th:text="'Utworzono ' + ${wine.dateOfStart}">Utworzono...</small>
                                    </p>
                                    <br>
                                    <a href="#" class="stretched-link ">Przejd≈∫ do historii wina.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</main>

</html>
