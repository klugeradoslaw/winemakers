<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<main layout:fragment="content">
    <h1 class=text-center> Wine edit form </h1>
    <div class="col-md-4 container justify-content-center">
        <form th:action="@{/wine/{id}/edited(id=${wine.id})}" th:object="${wine}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="name">Name of wine: </label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter wine name"/>
            </div>

            <div class="form-group">
                <label for="shortDescription">Short Description:</label>
                <input type="text" id="shortDescription" th:field="*{shortDescription}" class="form-control"
                       placeholder="Enter short description"/>
            </div>

            <div class="form-group">
                <label for="longDescription">Long Description:</label>
                <input type="text" id="longDescription" th:field="*{longDescription}" class="form-control"
                       placeholder="Enter long description"/>
            </div>

            <div class="form-group">
                <label for="status">Status: </label>
                <select id="status" th:field="*{status}" required class="form-control">
                    <option value="" hidden>Choose status</option>
                    <option th:each="status:${statuses}" th:value="${status}"
                            th:text="${status}"></option>
                </select>
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                    Confirm changes
                </button>
            </div>
        </form>

    </div>
</main>
</html>
