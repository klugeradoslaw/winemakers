<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>winemakers.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="/css/main.css" th:href="@{/css/main.css }" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">winemakers.</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/calc}">Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Contact</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<h1>Oblicz ilość potrzebnego cukru!</h1>

<form method="post" th:action="@{/calc}" th:object="${wineCalculator}">
  <label th:for="alcoholPercentage">
    Oczekiwany % alkoholu
  </label>
    <input type="number" th:field="*{alcoholPercentage}" min="0" placeholder="12.00" step="0.01">
  <br>
  <label th:for="amountOfWineInCarboy">
    Ilość wina w balonie
  </label>
    <input type="number" th:field="*{amountOfWineInCarboy}" min="0" placeholder="25.00" step="0.01">
  <br>
  <button type="submit">Oblicz</button>
</form>
<br>
<div th:if="*{amountOfSugar != null}" class="alert alert-success" role="alert">
  <span th:text="'W celu otrzymania ' + *{alcoholPercentage} + '% alkoholu w ' + *{amountOfWineInCarboy} + ' litrach wina, należy dodać ' + *{amountOfSugar} + ' kg cukru.'"></span>
</div>
<div th:if="${error}" class="alert alert-danger" role="alert">
  <span th:text="${error}"></span>
</div>
</body>
</html>
