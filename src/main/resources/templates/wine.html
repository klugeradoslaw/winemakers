<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">
    <main class="container">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4 fst-italic">Title of a longer featured blog post</h1>
                <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
                <p class="lead mb-0"><a href="#" class="text-white fw-bold">Continue reading...</a></p>
            </div>
        </div>





    <div class="container">
        <div class="row mb-2 py-2">
            <ul>
                <li th:each="wine:${wines}">
                    <div class="card m-3 ">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="/img/place-holder.jpg" class="img-fluid rounded-start card-img" alt="wine"/>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        <a href="#" th:href="@{|/wine/${wine.id}|}" th:text="${wine.name}">Name of
                                            wine</a>
                                    </h3>
                                    <p class="card-text" th:text="${wine.shortDescription}">Krotki opis wina.</p>
                                    <p class="card-text">
                                        <small class="text-muted" th:text="'Utworzono ' + ${wine.dateOfStart}">Utworzono...</small>
                                    </p>
                                    <a href="#" class="stretched-link ">Przejdź do historii wina.</a>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <!-- przyciski -->
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</main>

</html>
