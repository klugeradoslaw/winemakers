<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">
    <div class="container mt-3">
        <div class="p-2 p-md-5 text-white rounded bg-dark">
            <div class="row g-0">
                <div class="col-md-2">
                    <img src="/img/place-holder.jpg" class="img-fluid rounded" alt="wine"/>
                </div>
                <div class="col-md-8 ms-4">
                    <h1 th:text="${wine.name}">Title of a longer featured blog post</h1>
                    <p class="lead" th:text="${wine.longDescription}">Long wine description.</p>

                    <p class="lead mb-0"><a href="#" class="text-white fw-bold">Continue reading...</a></p>

                </div>
            </div>
        </div>
    </div>

</main>
</html>
